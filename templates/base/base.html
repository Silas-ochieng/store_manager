<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Store Manager{% endblock %}</title>
    {% load static %}
    <!-- Base CSS -->
    <link rel="stylesheet" href="{% static 'base/css/main.css' %}">
    <!-- App-specific CSS -->
    {% block extra_css %}{% endblock %}
    <!-- Tailwind CSS (CDN) for layout -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Bootstrap 5 CSS and JS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    {% include 'base/includes/header.html' %}
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    {% include 'base/includes/footer.html' %}

    <!-- Base JavaScript -->
    <script src="{% static 'base/js/main.js' %}"></script>
    <!-- App-specific JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
