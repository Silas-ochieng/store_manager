{% extends 'orders/base_orders.html' %}

{% block orders_title %}Import Order Items{% endblock %}

{% block orders_content %}
<div class="card border-0 shadow-sm">
    <div class="card-header bg-white border-bottom-0 py-3">
        <h2 class="h5 mb-0">
            <i class="bi bi-upload me-2"></i>Import Order Items
        </h2>
    </div>
    
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="csv_file" class="form-label">CSV File</label>
                <input type="file" class="form-control" id="csv_file" name="csv_file" accept=".csv" required>
                <div class="form-text">
                    CSV format should be: order_id,product_id,quantity,price
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-upload me-1"></i> Import
            </button>
            <a href="{% url 'orders:order_list' %}" class="btn btn-secondary">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
